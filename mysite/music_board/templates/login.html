<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
	<h1>Login</h1>
    <form action="/register/" method="post">
	  {% csrf_token %}
	  <div><label>Username:</label><input name="name" type="text"></div>
	  <div><label>Password:</label><input name="pass" type="password"></div>
	  <input type="submit" value="Create">
	</form>
  </body>
</html>
